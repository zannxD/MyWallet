 

        <ion-header-bar class="bar-positive"  >
                <button ng-click="toggleLeftSideMenu()" class="button button-icon icon ion-navicon"></button>


                <h1 class="title">CATEGORIES</h1>


        <button class="button  button-clear "
                ng-click="addCatModal()"
                ><i class="ion-plus-circled" style="font-size:120%"></i></button>

        </ion-header-bar>

        <ion-content   style="background-color:rgba(239, 239, 245,0.3)" > 
                <div class=" item-input-inset   bar-light">
                        <label class="item-input-wrapper">
                                <i class="icon ion-search placeholder-icon"></i>
                                <input type="search" ng-model="query" placeholder="Search">


                        </label>


                </div>              

                <ion-list  >


     <ion-item  ng-repeat=' x in categories | filter : query  ' href=""  ng-click="openInfo(x.name)" class="" ng-if="x.type=='INCOME' || x.type == 'BOTH' ">

                                <div class="row" style="padding:0cm">
                                        <div class="col-80"  style="padding:0cm">
 

                                                <h3> <font color="#444"> {{x.name}}  </font> </h3>
                                                <h5><font color="gray"  >{{x.type | uppercase}} </font></h5>

                                               
                                        </div>
                                        <div class="col-10"  style="padding:0cm">
                                                 
                                        </div>
                                </div>
                        </ion-item>

                </ion-list> 

        </ion-content>
